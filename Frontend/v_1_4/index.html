<!DOCTYPE html>
<html>
    <head>
        <title>Staff Management</title>
        <!-- References -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>      
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        
        <!-- Local script and style references -->
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="eventdispatcher.js"></script>
        <script type="text/javascript" src="model.js"></script>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="controller.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <div class="container">

                <!-- Home -->
                <div class="title"></div>

                <!-- 1st page - the home page -->
                <div class="page1">
                    <div class="employeePage"><div id="employeePageClick"></div></div>
                    <div id="leftSide" class="leftSide"></div>
                </div>

                <!-- 2nd page - the staff management page -->
                <div class="page2">

                    <!-- Employee table -->
                    <div class="one">
                        <table class="table employeesTable">
                            <thead>
                            <tr class="header">
                                <th><input type="checkbox" class="allEmployeeChkBox" name="allChkBox"></th>
                                <th>EmpN</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Citizenship</th>
                                <th>EU/nonEU</th>
                                <th>Address</th>
                                <th>E-mail</th>
                                <th>Phone</th>
                                <th>Main Lang</th>
                                <th>Languages</th>
                                <th>Bank Info</th>
                                <th>Hours Worked</th>
                            </tr>
                            </thead>
                            <tbody id="employees">
                            </tbody>
                        </table>
                    </div>

                    <!-- Button panel -->
                    <div class="two">
                            <button id="showModBtn" class="btn btn-default showModBtn" data-toggle="modal" data-target="#addEmployeeModal">Add new employee</button>
                            <button id="removeBtn" class="btn btn-default removeBtn">Remove employee(s)</button>
                            <button id="randomBtn" class="btn btn-default randomBtn removeBtn">Generate an employee</button>
                            <br>Filter by: 
                            <select class="form-inline btn-default btn filterSelect" id="filterSelect">
                                    <option>BothEuStat</option>
                                    <option>EU</option>
                                    <option>nonEU</option>
                            </select>
                            <button id="reduceBtn" class="btn btn-default btn-reduce reduceBtn">Total Hours</button><span id="totalHoursText"></span><span id="totalHours"></span>
                    </div>
                </div>

            <!-- Add employee modal -->
            <div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-hidden="true">
               <div class="modal-dialog">
                   <div class="modal-content">

                       <!-- Modal Header -->
                       <div class="modal-header">

                           <!-- Close button -->
                           <button type="button" class="close" data-dismiss="modal">
                                  <span aria-hidden="true">&times;</span>
                                  <span class="sr-only">Close</span>
                           </button>
                           <h4 class="modal-title" id="addEmployeeModalLabel">Add Employee</h4>
                        </div>

                       <!-- Modal Body -->
                       <div class="modal-body">
                           <form role="form" id="myForm">
                               <label for="empN">Employee number:</label><input type="number" class="form-control" id="empN"/>
                               <label for="fName">First name:</label><input type="text" class="form-control" id="fName"/>
                               <label for="lName">Last name:</label><input type="text" class="form-control" id="lName"/>
                               <label for="citizen">Citizenship:</label><input type="text" class="form-control" id="citizen"/>
                               <label for="euStatus">EU status:</label>
                               <select class="form-control" id="euStatus">
                                    <option>EU</option>
                                    <option>nonEU</option>
                                    </select>
                               <label for="address">Address:</label><input type="text" class="form-control" id="address"/>
                               <label for="email">E-mail:</label><input type="text" class="form-control" id="email"/>
                               <label for="phone">Phone:</label><input type="text" class="form-control" id="phone"/>
                               <label for="mLang">Main language:</label>
                               <select class="form-control" id="mLang">
                                    <option>Danish</option>
                                    <option>English</option>
                                    <option>Russian</option>
                                </select>
                                <label for="langs">Languages:</label><input type="text" class="form-control" id="langs"/>
                                <label for="bankInfo">Bank info:</label><input type="text" class="form-control" id="bankInfo"/>
                                <label for="hoursWorked">Hours worked:</label><input type="number" class="form-control" id="hoursWorked"/>

                               <!-- Modal Footer -->
                               <div id="allValid"></div>
                               <div class="modal-footer">

                                   <!-- Add button -->
                                   <button type="button" id="addEmployeeBtn" class="btn btn-default addEmployeeBtn">Add employee</button>
                               </div>
                           </form>
                       </div>
                   </div>
               </div>
           </div>
        </div>
    </body>
</html>
